<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Background color of the page */
      }

      .splash-screen {
        width: 400px;
        height: 200px;
        background-color: #fff; /* Background color of the splash screen */
        border: 2px solid #ccc; /* Border color */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        color: #333; /* Text color */
        margin-bottom: 10px;
      }

      p {
        color: #666; /* Text color */
      }
    </style>
  </head>
  <body>
    <div class="splash-screen">
      <h1>Welcome to My App</h1>
      <p>Loading...</p>
    </div>
  </body>
</html>
