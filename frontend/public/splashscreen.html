<!DOCTYPE html>
<html lang="en">
  <head>
    <style data-tag="reset-style-sheet">
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      figure,
      blockquote,
      figcaption {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: transparent;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,
      [type="reset"]:-moz-focus,
      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      input {
        padding: 2px 4px;
      }
      img {
        display: block;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <style>
      :root {
        --dl-color-gray-500: #595959;
        --dl-color-gray-700: #999999;
        --dl-color-gray-900: #d9d9d9;
        --dl-size-size-large: 144px;
        --dl-size-size-small: 48px;
        --dl-color-danger-300: #a22020;
        --dl-color-danger-500: #bf2626;
        --dl-color-danger-700: #e14747;
        --dl-color-gray-black: #000000;
        --dl-color-gray-white: #ffffff;
        --dl-size-size-medium: 96px;
        --dl-size-size-xlarge: 192px;
        --dl-size-size-xsmall: 16px;
        --dl-space-space-unit: 16px;
        --dl-color-primary-100: #003eb3;
        --dl-color-primary-300: #0074f0;
        --dl-color-primary-500: #14a9ff;
        --dl-color-primary-700: #85dcff;
        --dl-color-success-300: #199033;
        --dl-color-success-500: #32a94c;
        --dl-color-success-700: #4cc366;
        --dl-size-size-xxlarge: 288px;
        --dl-size-size-maxwidth: 1400px;
        --dl-radius-radius-round: 50%;
        --dl-space-space-halfunit: 8px;
        --dl-space-space-sixunits: 96px;
        --dl-space-space-twounits: 32px;
        --dl-radius-radius-radius2: 2px;
        --dl-radius-radius-radius4: 4px;
        --dl-radius-radius-radius8: 8px;
        --dl-space-space-fiveunits: 80px;
        --dl-space-space-fourunits: 64px;
        --dl-space-space-threeunits: 48px;
        --dl-space-space-oneandhalfunits: 24px;
      }
      .button {
        color: var(--dl-color-gray-black);
        display: inline-block;
        padding: 0.5rem 1rem;
        border-color: var(--dl-color-gray-black);
        border-width: 1px;
        border-radius: 4px;
        background-color: var(--dl-color-gray-white);
      }
      .input {
        color: var(--dl-color-gray-black);
        cursor: auto;
        padding: 0.5rem 1rem;
        border-color: var(--dl-color-gray-black);
        border-width: 1px;
        border-radius: 4px;
        background-color: var(--dl-color-gray-white);
      }
      .textarea {
        color: var(--dl-color-gray-black);
        cursor: auto;
        padding: 0.5rem;
        border-color: var(--dl-color-gray-black);
        border-width: 1px;
        border-radius: 4px;
        background-color: var(--dl-color-gray-white);
      }
      .list {
        width: 100%;
        margin: 1em 0px 1em 0px;
        display: block;
        padding: 0px 0px 0px 1.5rem;
        list-style-type: none;
        list-style-position: outside;
      }
      .list-item {
        display: list-item;
      }
      .teleport-show {
        display: flex !important;
        transform: none !important;
      }
      .Content {
        font-size: 16px;
        font-family: Inter;
        font-weight: 400;
        line-height: 1.15;
        text-transform: none;
        text-decoration: none;
      }
      .Heading {
        font-size: 32px;
        font-family: Inter;
        font-weight: 700;
        line-height: 1.15;
        text-transform: none;
        text-decoration: none;
      }

      .home-container {
        width: 100%;
        height: 100%;
        display: flex;
        overflow: auto;
        align-items: center;
        border-color: var(--dl-color-gray-black);
        border-width: 1px;
        flex-direction: column;
        justify-content: center;
        background-color: #fff;
      }
      .home-container1 {
        flex: 0 0 100%;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        border-color: #000000;
        border-style: solid;
        border-width: 2px;
        flex-direction: column;
        justify-content: center;
        background-color: #18181a;
      }
      .home-container2 {
        flex: 0 0 100%;
        margin-top: 2%;
        margin-bottom: 2%;
        width: auto;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      .home-r1 {
        gap: var(--dl-space-space-unit);
        flex: 0 0 100%;
        width: var(--dl-size-size-xlarge);
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .home-image {
        width: 50px;
        object-fit: cover;
      }
      .home-container3 {
        flex: 0 0 auto;
        width: auto;
        height: 100%;
        display: flex;
        align-items: flex-end;
        flex-direction: column;
      }
      .home-text {
        font-size: 20px;
        background: linear-gradient(to top, #5c494b 0%, #eeeeee 70%);
        font-style: normal;
        font-weight: 400;
        text-shadow: 1px 2px 1px rgba(0, 0, 0, 0.64);
        text-transform: uppercase;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .home-text1 {
        color: #aa8a8f;
        font-size: 11px;
      }
      .home-text2 {
        color: rgb(179, 179, 179);
        font-size: 7px;
        margin-top: var(--dl-space-space-halfunit);
      }
      .home-r2 {
        flex: 0 0 auto;
        width: 100%;
        padding-right: 1%;
        height: auto;
        display: flex;
        margin-top: var(--dl-space-space-halfunit);
        align-items: flex-start;
        justify-content: flex-end;
      }
      .home-text3 {
        color: rgb(255, 255, 255);
        font-size: 10px;
        font-style: normal;
        font-family: "Inter";
        font-weight: 200;
      }
      .home-r3 {
        flex: 0 0 auto;
        width: 100%;
        height: 100%;
        display: flex;
        margin-top: var(--dl-space-space-halfunit);
        align-items: flex-start;
        justify-content: center;
      }
      .home-image1 {
        width: 30px;
        align-self: center;
        object-fit: cover;
      }
    </style>
    <div>
      <div class="home-container">
        <div class="home-container1">
          <div class="home-container2">
            <div class="home-r1">
              <img alt="image" src="icon-200h.png" class="home-image" />
              <div class="home-container3">
                <h1 class="home-text">File Sense</h1>
                <span class="home-text1">Semantic Image Search</span>
                <span class="home-text2">by Pasindu Akalpa</span>
              </div>
            </div>
            <div class="home-r2"><h1 class="home-text3">v0.1.1</h1></div>
            <div class="home-r3">
              <img
                src="infinity-1.3s-200px-200h.gif"
                alt="image"
                class="home-image1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
